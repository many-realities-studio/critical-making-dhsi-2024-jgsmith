        "#Adverb#, the #noun# #verb#.",

    ],
    "noun": ["Elixir", "process", "function", "module", "pipeline", "variable", "pattern", "code", "runtime", "syntax"],
    "verb": ["flows", "executes", "transforms", "scales", "compiles", "matches", "binds", "parses", "optimizes", "spawns"],
    "adjective": ["dynamic", "functional", "concurrent", "efficient", "robust", "immutable", "elegant", "versatile", "powerful", "expressive"],
    "adverb": ["elegantly", "swiftly", "reliably", "concurrently", "smoothly", "silently", "steadily", "gracefully", "effortlessly", "precisely"],
    "preposition": ["within", "through", "across", "among", "inside", "over", "under", "beside", "beyond", "amidst"]

};

function generateString(template) {
    let placeholder = template.match(/#([^#]+)#/);
    while (placeholder) {
        let [fullMatch, key] = placeholder;
        let capitalize = false;
        if(key.toLowerCase() != key) {
            key = key.toLowerCase();
            capitalize = true;
        }
        let choices = obj[key];
        if (!choices) {
            throw new Error(`No choices for key '${key}'`);
        }
        let choice = choices[Math.floor(Math.random() * choices.length)];
        if(capitalize) {
            choice = choice[0].toUpperCase() + choice.substring(1);
        }
        template = template.replace(fullMatch, generateString(choice));
        placeholder = template.match(/#([^#]+)#/);
    }
    return template;
}

function displayString() {
    var randomIndex = Math.floor(Math.random() * obj.origin.length);
    document.getElementById('text-container').innerHTML = generateString(obj.origin[randomIndex]);
}
